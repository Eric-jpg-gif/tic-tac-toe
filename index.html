<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Tic-Tac-Toe</h1>
    <button class="play" id="reset" onclick="reset()">RESET?</button>
    <h2 id="player">Turn: O</h2>
    <div class="gameboard">
        <button class="game1" id="1" onclick="gameTurn(1)"></button>
        <button class="game2" id="2" onclick="gameTurn(2)"></button>
        <button class="game3" id="3" onclick="gameTurn(3)"></button>
        <button class="game4" id="4" onclick="gameTurn(4)"></button>
        <button class="game5" id="5" onclick="gameTurn(5)"></button>
        <button class="game6" id="6" onclick="gameTurn(6)"></button>
        <button class="game7" id="7" onclick="gameTurn(7)"></button>
        <button class="game8" id="8" onclick="gameTurn(8)"></button>
        <button class="game9" id="9" onclick="gameTurn(9)"></button>
    </div>
</body>
</html>
